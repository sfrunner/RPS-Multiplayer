<!DOCTYPE html>
<html>
	<head>
		<title>Rock, Paper, Scissors</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/CSS/style.css" type="text/css">
	</head>
	<body>
	<div id="main-title">
		<h1>Firebase Rock, Paper, Scissors</h1>
	</div>
	<div id="gamestatus-box">
		<h3 id="gamestatus-text"></h3>
	</div>
	<div class="btn-group btn-group-justified" role="group" id="buttons-div">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default buttons" id="rock-btn">Rock</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default buttons"  id="paper-btn">Paper</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default buttons"  id="scissors-btn">Scissors</button>
		</div>
	</div>
	<div id="info-display">
		<h4 id="username"></h4>
		<h4 id="wins"></h4>
		<h4 id="losses"></h4>
		<h4 id="ties"></h4>
	</div>
	<div id="result-display">
		<h4 id="result"></h4>
		<h4 id="userChoice"></h4>
		<h4 id="currentStatus"></h4>
		<h4 id="opponentChoice"></h4>
	</div>
	<input type="text" id="message-box">
	<input type="submit" id="submit-btn" value="Submit">
	<h4><strong>Chat Window</strong></h4>
	<div id="chat">
		<div id="chat-window"></div>
	</div>	
		<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
		<script src="./assets/Javascript/app.js" type="text/javascript"></script>
	</body>
</html>
